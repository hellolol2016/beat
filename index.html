<!DOCTYPE html>
<html>
    <head>
        <title>Beat</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body id="dark">
        <h1>Beat</h1>

        <div class="square1 hvr-glow">
            <div data-key="65" class="key">
                <span class="snd">Mouse Click</span>
            <div data-key="186" class="key">
                <div><kbd>A | ;</kbd></div>
            </div>       
            </div>
        </div>
            
        <div class="square2 hvr-glow">
            <div data-key="83" class="key">
                <span class="snd">Boom Drum</span>
            <div data-key="76" class="key">
                <div><kbd>S | L</kbd></div>
            </div>
            </div>
        </div>

        <div class="square3 hvr-glow">
            <div data-key="68" class="key">
                <span class="snd">Hi-Hat</span>
                <div><kbd>D</kbd></div>
            </div>
        </div>

        <div class="square4 hvr-glow">
            <div data-key="70" class="key">
                <span class="snd">Kickdrum</span>
                <div><kbd>F</kbd></div>
            </div>
        </div>

         
        <div id="dark" class="sounds"> <!-- PUT BACK BUTTONS-->
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="snd">Kickdrum</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="snd">Hi-Hat</span>
            </div>
        </div>

        <div class="theme-buttons">
            <button class="dark">Dark</button>
            <button class="darker">Darker</button>
        </div>

        <audio  data-key="65" src="audio/click.wav"></audio>
        <audio data-key="83" src="audio/boom.wav"></audio>
        <audio data-key="68" src="audio/hihat.wav"></audio>
        <audio data-key="70" src="audio/kickdrum.wav"></audio>
        <audio data-key="74" src="audio/kickdrum.wav"></audio>
        <audio data-key="75" src="audio/hihat.wav"></audio>
        <audio data-key="76" src="audio/boom.wav"></audio>
        <audio data-key="186" src="audio/click.wav"></audio>
        
        
    </body>
    <script src="scripts/script.js"></script>
</html>
