<!DOCTYPE html>
<html>
    <head>
        <title>Beat</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <h1>Beat</h1>

        <div class="square1">
            <div data-key="65" class="key">
                <span class="click">Mouse Click</span>
                
                <div class="A">
                    <kbd>A</kbd>
                </div>               
            </div>
        </div>
            
        <div class="square2">
            <div data-key="83" class="key">
                <span class="boom">Boom</span>

                <div class="S">
                    <kbd>S</kbd>
                </div>
            </div>
        </div>

         
        <div class="sounds">
    
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="snd">Hi-Hat</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="snd">Kickdrum</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="snd">Kickdrum</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="snd">Hi-Hat</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="snd">Boom</span>
            </div>
            <div data-key="186" class="key">
                <kbd>;</kbd>
                <span class="snd">Click</span>
            </div>
        </div>


        <audio data-key="65" src="sounds/click.wav"></audio>
        <audio data-key="83" src="sounds/boom.wav"></audio>
        <audio data-key="68" src="sounds/hi-hat.wav"></audio>
        <audio data-key="70" src="sounds/kick-drum.wav"></audio>
        <audio data-key="74" src="sounds/kick-drum.wav"></audio>
        <audio data-key="75" src="sounds/hi-hat.wav"></audio>
        <audio data-key="76" src="sounds/boom.wav"></audio>
        <audio data-key="186" src="sounds/click.wav"></audio>
        
        
    </body>
    <script src="scripts/script.js"></script>
</html>
