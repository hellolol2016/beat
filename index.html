<!DOCTYPE html>
<html>
    <head>
        <title>Beat</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/dark.css">
        <link rel="stylesheet" href="styles/darker.css">
        <link rel="icon" href="media/b.png">
    </head>
    <body id="dark">
        <div class="header">
            <h1>Beat</h1><img class="notes" src="../media/b.png">
        </div>
        <div class="theme-heading">
            <h2>THEMES</h2>
            <div class="theme-buttons">
                <button class="dark button1 hvr-glow">Dark</button>
                <button class="darker button1 hvr-glow">Darker</button>
            </div>
        </div>

        
        <div id="dark" class="sounds"> <!-- PUT BACK BUTTONS-->
                <div data-key="65" class="click key square hvr-glow">
                    <span class="snd">Click</span>
                    <div><kbd>A</kbd></div>   
                </div>
                
                <div data-key="83" class="boom key square hvr-glow">
                    <span class="snd">Boom Drum</span>
                    <div><kbd>S</kbd></div>
                </div>


                <div data-key="68" class="hi-hat key square hvr-glow">
                    <span class="snd">Hi-Hat</span>
                    <div> <kbd>D</kbd></div>
                </div>

                <div data-key="70" class="kickdrum key square hvr-glow">
                    <span class="snd">Kickdrum</span>
                    <div><kbd>F</kbd></div>
                </div>    
        </div>

        <div class="row2">
            <div data-key="186" class="click2 key square hvr-glow">
                <span class="snd">Click</span>
                <div><kbd>;</kbd></div>   
            </div>

            <div data-key="76" class="boom2 key square hvr-glow">
                <span class="snd">Boom Drum</span>
                <div><kbd>l</kbd></div>   
            </div>

            <div data-key="75" class="hi-hat2 key square hvr-glow">
                <span class="snd">Hi-Hat</span>
                <div><kbd>K</kbd></div>   
            </div>

            <div data-key="74" class="kickdrum2 key square hvr-glow">
                <span class="snd">kickdrum</span>
                <div><kbd>j</kbd></div>   
            </div>
        </div>


        <div class="about-us">
            <div class="about-us-title-background">
                <h4>ABOUT US</h4>
            </div>
            <div class="about-us-text">Hello, we're a group of two Juniors in Orange County who want to build a decent portfolio. This is one of our projects. We hope you enjoy!</div>
        </div>


        <audio  data-key="65" src="audio/click.wav"></audio>
        <audio data-key="83" src="audio/boom.wav"></audio>
        <audio data-key="68" src="audio/hihat.wav"></audio>
        <audio data-key="70" src="audio/kickdrum.wav"></audio>
        <audio data-key="74" src="audio/kickdrum.wav"></audio>
        <audio data-key="75" src="audio/hihat.wav"></audio>
        <audio data-key="76" src="audio/boom.wav"></audio>
        <audio data-key="186" src="audio/click.wav"></audio>
        
        
    </body>
    <script src="scripts/script.js"></script>
</html>
